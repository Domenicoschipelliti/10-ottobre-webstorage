<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local e Session Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-12 col-md-8">
              <h1 class="mb-3">Registrati mettendo il tuo nome</h1>
              <input
                id="input-fields"
                class="me-2"
                type="text"
                placeholder="scrivi qui il tuo nome"
              />
              <button
                type="button"
                class="btn btn-warning me-2 rounded-2 bg-success text-light"
                id="bottone-save"
              >
                Save
              </button>

              <button
                type="button"
                class="btn btn-warning rounded-2 bg-danger text-light"
                id="bottone-delete"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
